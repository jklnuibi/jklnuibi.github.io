<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>中秋节快乐</title>
  <link rel="stylesheet" href="./css/index.css">
 </head>
 <body>
    <div id="photos">
        <img src="./img/提莫.jpg" alt="">
        <img src="./img/timg.jpg" alt="">
        <img src="./img/lulu.jpg" alt="">
        <img src="./img/jiela.jpg" alt="">
        <img src="./img/hanbing.jpg" alt="">
        <img src="./img/ayzq.jpg" alt="">
        <img src="./img/ayzq.jpg" alt="">
        <img src="./img/lulu.jpg" alt="">
        <div></div>
    </div>
 </body>

 <script>
     var photosDom = document.getElementById('photos');
//获取图片数组
var images = photosDom.getElementsByTagName('img');	
//获取图片数量
var len = images.length;		
//计算每张图片按Y轴旋转的角度 
var deg = Math.floor(360 / len); 					
for(var i = 0; i < len;i++){
	images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(380px)'; //deg前面不要加空格
}

var x = 0;
setInterval(function(){
	photosDom.style.transform = "rotateX(-10deg) rotateY("+ (x++) * 0.2 +"deg)";
},30)
 </script>
</html>
